<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Products</h1>
    
    <section>
        <h2>Add product</h2>
        <div>
            <label for="product-name">Product name: </label>
            <input type="text" id="product-name">
        </div>
        <div>
            <label for="product-price">Product price: </label>
            <input type="number" id="product-price">
        </div>
        <button id="add-product">Add product</button>
    </section>

    <section>
        <h2>Edit product</h2>
        <div>
            <label for="edit-product-id">Product id: </label>
            <input type="text" id="edit-product-id" disabled>
        </div>
        <div>
            <label for="edit-product-name">Product name: </label>
            <input type="text" id="edit-product-name">
        </div>
        <div>
            <label for="edit-product-price">Product price: </label>
            <input type="number" id="edit-product-price">
        </div>
        <button id="edit-product">Edit product</button>
    </section>

    <section>
        <h2>Product list</h2>
        <button id="get-products">Refresh</button>
        <ul id="product-list"></ul>
    </section>

</body>
</html>
