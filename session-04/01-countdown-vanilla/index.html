<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="../assets/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Countdown timer</h1>
        <div id="counter">
            <span id="hrs-display" class="time-display">--</span>
            :
            <span id="min-display" class="time-display">--</span>
            :
            <span id="sec-display" class="time-display">--</span>
        </div>
    </div>
</body>
</html>
