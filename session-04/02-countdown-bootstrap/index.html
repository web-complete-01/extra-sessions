<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- my CSS & JS code; DEFER JS -->
    <link rel="stylesheet" href="style.css">
    <script src="../assets/main.js" defer></script>
</head>
<body>
    <div class="container">    
        <div id="ui-output" class="d-flex flex-column justify-content-center align-items-center">
            <h1>Countdown Timer</h1>
            <h2>Bootstrap Style</h2>
            <div id="counter">
                <span id="hrs-display" class="time-display">--</span>
                :
                <span id="min-display" class="time-display">--</span>
                :
                <span id="sec-display" class="time-display">--</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
